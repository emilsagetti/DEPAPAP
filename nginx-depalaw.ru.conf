# nginx configuration for depalaw.ru
# Location: /etc/nginx/vhosts/depalaw.ru.conf
# Backup before editing: cp /etc/nginx/vhosts/depalaw.ru.conf /etc/nginx/vhosts/depalaw.ru.conf.backup

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name depalaw.ru www.depalaw.ru;
    
    # SSL Configuration (managed by ISPmanager/Let's Encrypt)
    # These paths will be set by ISPmanager
    ssl_certificate /var/www/httpd-cert/u3390483/depalaw.ru_le1.crtca;
    ssl_certificate_key /var/www/httpd-cert/u3390483/depalaw.ru_le1.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Frontend Static Files
    root /var/www/u3390483/data/www/depalaw.ru;
    index index.html;
    
    # Character encoding
    charset utf-8;
    
    # Logging
    access_log /var/www/u3390483/logs/depalaw.ru-access.log combined;
    error_log /var/www/u3390483/logs/depalaw.ru-error.log warn;
    
    # ==========================================
    # API Proxy to NestJS Backend
    # ==========================================
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Disable cache for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
    
    # ==========================================
    # WebSocket (Socket.IO)
    # ==========================================
    location /socket.io/ {
        proxy_pass http://127.0.0.1:8000/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ==========================================
    # Frontend SPA Routing
    # ==========================================
    location / {
        # Try to serve file, then directory, then fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML (no cache)
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
        
        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache JSON and other data files
        location ~* \.(json|xml|txt)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust as needed)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # ==========================================
    # Deny Access to Hidden Files
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # Deny Access to Sensitive Files
    # ==========================================
    location ~* (\.env|\.git|\.gitignore|\.htaccess|\.htpasswd|package\.json|composer\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # ==========================================
    # Client Body Size (for file uploads)
    # ==========================================
    client_max_body_size 10M;
}

# ==========================================
# HTTP to HTTPS Redirect
# ==========================================
server {
    listen 80;
    listen [::]:80;
    
    server_name depalaw.ru www.depalaw.ru;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

