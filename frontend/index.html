<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>BAA Legal - Юридическая защита вашего бизнеса</title>
</head>

<body>
  <div id="root">
    <!-- Initial Loader (Optimistic UI) -->
    <style>
      body { margin: 0; background-color: #050B14; }
      .app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #050B14; z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        flex-direction: column;
      }
      .loader-content { position: relative; width: 96px; height: 96px; display: flex; align-items: center; justify-content: center; }
      .glow-bg { position: absolute; inset: 0; background: #06B6D4; opacity: 0.2; filter: blur(24px); border-radius: 50%; animation: pulse 2s infinite; }
      .ring-1 { position: absolute; inset: 0; border-radius: 50%; border: 1px solid rgba(6, 182, 212, 0.3); border-top-color: #06B6D4; animation: spin 3s linear infinite; }
      .ring-2 { position: absolute; inset: 12px; border-radius: 50%; border: 1px solid rgba(139, 92, 246, 0.3); border-bottom-color: #8B5CF6; animation: spin 2s linear infinite reverse; }
      .ring-3 { position: absolute; inset: 24px; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0.1); border-right-color: rgba(255, 255, 255, 0.5); animation: spin 1.5s linear infinite; }
      .center-dot { width: 8px; height: 8px; background: white; border-radius: 50%; box-shadow: 0 0 10px white; animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .loader-text { margin-top: 32px; font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; color: white; opacity: 0.8; }
      
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.4; } }
      @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
    </style>
    <div class="app-loader">
        <div class="loader-content">
            <div class="glow-bg"></div>
            <div class="ring-1"></div>
            <div class="ring-2"></div>
            <div class="ring-3"></div>
            <div class="center-dot"></div>
        </div>
        <div class="loader-text">Загрузка...</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
